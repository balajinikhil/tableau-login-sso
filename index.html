<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<script type="module" src="https://embedding.tableauusercontent.com/tableau.embedding.3.1.0.min.js"></script>

</head>
<body>


<div class="sidebar">
  <div class="logo"><img src="#" alt="" ></div>
  <a href="#" onclick="viewClick('dashboardURL')">Dashboard 1</a>
  <a href="#" onclick="viewClick('dashboardURL')">Dashboard 2</a>
  <a href="#" onclick="viewClick('dashboardURL')">Dashboard 3</a>
  <a href="#" onclick="viewClick('dashboardURL')">Dashboard 4</a>
</div>

<div class="content">
      <tableau-viz
          id="tableauViz"
          width="100%"
          height="100%"
          hide-tabs=false
          touch-optimize=false
          disable-url-actions=false
          debug=false
          src="#"
          device="Desktop"
          toolbar="hidden"
          token="token"
          >   
        </tableau-viz>
      </div>
        
    </body>
    <script>
      const frame = document.getElementById("tableauViz");
      function viewClick(_url){
        frame.setAttribute("src",_url);
      }
    </script>
    </html>
